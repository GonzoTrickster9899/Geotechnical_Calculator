<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terzaghi Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Title of Calculator-->
    <div class="container">
        <div class="mt-5">
            <h1>
                <center>Terzaghi Calculator</center>
            </h1>
        </div>
    </div>

    <!-- Form for input values -->
    <div class="container mt-5">
        <form onsubmit="return compute();">
            <!-- Cohesion (c) input-->
            <div class="mb-3 row">
                <label for="cohesion" class="col-sm-3 col-form-label">Soil Cohesion (c)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="c" placeholder="Enter cohesion value">
                </div>
                <label class="col-sm-3">kPa</label>
            </div>
            <!-- Base of the Foundation (B) input -->
            <div class="mb-3 row">
                <label for="b" class="col-sm-3 col-form-label">Base of Foundation (B)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="b" placeholder="Enter base of foundation value">
                </div>
                <label class="col-sm-3">m</label>
            </div>
            <!-- Moist Unit Weight (y) input -->
            <div class="mb-3 row">
                <label for="y" class="col-sm-3 col-form-label">Moist Unit Weight (γ)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="y" placeholder="Enter moist unit weight value">
                </div>
                <label class="col-sm-3">kN/m3</label>
            </div>
            <!-- Saturated Unit Weight (ys) input -->
            <div class="mb-3 row">
                <label for="ys" class="col-sm-3 col-form-label">Saturated Unit Weight (γ<sub>s</sub>)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="ys" placeholder="Enter saturated unit weight value">
                </div>
                <label class="col-sm-3">kN/m3</label>
            </div>
            <!-- Depth of Water Tabel (Dw) input -->
            <div class="mb-3 row">
                <label for="dw" class="col-sm-3 col-form-label">Depth of Water Table (Dw)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="dw" placeholder="Enter depth of water table value">
                </div>
                <label class="col-sm-3">m</label>
            </div>
            <!-- Depth of Footing (Df) input -->
            <div class="mb-3 row">
                <label for="df" class="col-sm-3 col-form-label">Depth of Footing (Df)</label>
                <div class="col-sm-6">
                    <input type="number" step="any" class="form-control" id="df" placeholder="Enter depth of footing value">
                </div>
                <label class="col-sm-3">m</label>
            </div>
            <!-- Factor of Safety (FS) input -->
            <div class="mb-3 row">
                <label for="fs" class="col-sm-3 col-form-label">Factor of Safety (FS)</label>
                <div class="col-sm-9">
                    <input type="number" step="any" class="form-control" id="df" placeholder="Enter depth of footing value">
                </div>
            </div>
            <!-- Nc input-->
            <div class="mb-3 row">
                <label for="nc" class="col-sm-3 col-form-label">Nc</label>
                <div class="col-sm-9">
                    <input type="number" step="any" class="form-control" id="nc" placeholder="Enter Nc value">
                </div>
            </div>
            <!-- Nq input-->
            <div class="mb-3 row">
                <label for="nq" class="col-sm-3 col-form-label">Nq</label>
                <div class="col-sm-9">
                    <input type="number" step="any" class="form-control" id="nq" placeholder="Enter Nq value">
                </div>
            </div>
            <!-- Ny input-->
            <div class="mb-3 row">
                <label for="ny" class="col-sm-3 col-form-label">Ny</label>
                <div class="col-sm-9">
                    <input type="number" step="any" class="form-control" id="ny" placeholder="Enter Ny value">
                </div>
            </div>
           
            <!-- Shear Failure Type Selection-->
            <div class="mb-3 row">
                <label for="shearType" class="col-sm-3 col-form-label">Shear Failure Type</label>
                <div class="col-sm-9">
                    <select class="form-select" id="shearType">
                        <option value="" disabled selected>Select shear type</option>
                        <option value="1">General Shear Failure</option>
                        <option value="2">Local Shear Failure</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Compute</button>
            </div>

        </form>

        <h2 class="mt-4 d-flex justify-content-center">Result</h2>
        
        <!-- Step 1 -->
        <div class="container mt-5">
            <div>Step 1: Solving for Effective Stress (q')</div>
            <!-- qu output-->
            <div class="mb-3 row">
                <label for="first_term" class="col-sm-2 col-form-label">First Term</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control bg-white text-dark" id="first_term" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="second_term" class="col-sm-2 col-form-label">Second Term</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control bg-white text-dark" id="second_term" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="q" class="col-sm-2 col-form-label">Effective Stress</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control bg-white text-dark" id="q" readonly>
                </div>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="container mt-5">
            <div>Step 2: Solving for y'</div>
            <!-- qu output-->
            <div class="mb-3 row">
                <label for="case" class="col-sm-2 col-form-label">Case Type</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control bg-white text-dark" id="case" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="y_prime" class="col-sm-2 col-form-label">y'</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control bg-white text-dark" id="y_prime" readonly>
                </div>
            </div>
        </div>


        <!-- Test for Tab -->
        <ul class="nav nav-tabs" id="foundationTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="continuous-strip-tab" data-bs-toggle="tab" href="#continuous-strip"
                    role="tab" aria-controls="continuous-strip" aria-selected="true">Continuous Strip Foundation</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="square-tab" data-bs-toggle="tab" href="#square" role="tab"
                    aria-controls="square" aria-selected="false">Square Foundation</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="circular-tab" data-bs-toggle="tab" href="#circular" role="tab"
                    aria-controls="circular" aria-selected="false">Circular Foundation</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="foundationTabsContent">
            <!-- Continuous Strip Foundation -->
            <div class="tab-pane fade show active" id="continuous-strip" role="tabpanel"
                aria-labelledby="continuous-strip-tab">
                <label class="mb-1 col-form-label">Continuous Strip Foundation</label>

                <!-- qu output-->
                <div class="mb-3 row">
                    <label for="qu01" class="col-sm-2 col-form-label">q<sub>u</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qu01" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- qall output-->
                <div class="mb-3 row">
                    <label for="qall01" class="col-sm-2 col-form-label">q<sub>all</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qall01" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- P output-->
                <div class="mb-3 row">
                    <label for="p01" class="col-sm-2 col-form-label">P</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="p01" readonly>
                    </div>
                    <div class="col-sm-2">kN</div>
                </div>
            </div>

            <!-- Square Foundation -->
            <div class="tab-pane fade" id="square" role="tabpanel" aria-labelledby="square-tab">
                <label class="mb-1 col-form-label">Square Foundation</label>

                <!-- qu output-->
                <div class="mb-3 row">
                    <label for="qu02" class="col-sm-2 col-form-label">q<sub>u</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qu02" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- qall output-->
                <div class="mb-3 row">
                    <label for="qall02" class="col-sm-2 col-form-label">q<sub>all</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qall02" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- P output-->
                <div class="mb-3 row">
                    <label for="p02" class="col-sm-2 col-form-label">P</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="p02" readonly>
                    </div>
                    <div class="col-sm-2">kN</div>
                </div>
            </div>

            <!-- Circular Foundation -->
            <div class="tab-pane fade" id="circular" role="tabpanel" aria-labelledby="circular-tab">
                <label class="mb-1 col-form-label">Circular Foundation</label>

                <!-- qu output-->
                <div class="mb-3 row">
                    <label for="qu03" class="col-sm-2 col-form-label">q<sub>u</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qu03" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- qall output-->
                <div class="mb-3 row">
                    <label for="qall03" class="col-sm-2 col-form-label">q<sub>all</sub></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="qall03" readonly>
                    </div>
                    <div class="col-sm-2">kPa</div>
                </div>

                <!-- P output-->
                <div class="mb-3 row">
                    <label for="p03" class="col-sm-2 col-form-label">P</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control bg-white text-dark" id="p03" readonly>
                    </div>
                    <div class="col-sm-2">kN</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>

<script>
    function compute() {
        // Inputs for the calculation
        var c = parseFloat(document.getElementById("c").value); // Soil Cohesion
        var b = parseFloat(document.getElementById("b").value); // Base of the Foundation
        var y = parseFloat(document.getElementById("y").value); // Moist Unit of Weight
        var ys = parseFloat(document.getElementById("ys").value); // Saturated Unit of Weight
        var dw = parseFloat(document.getElementById("dw").value); // Depth of Water Table
        var fs = parseFloat(document.getElementById("fs").value); // Factor of Safety
        var df = parseFloat(document.getElementById("df").value); // Depth of Footing
        var nc = parseFloat(document.getElementById("nc").value); // Nc
        var nq = parseFloat(document.getElementById("nq").value); // Nq
        var ny = parseFloat(document.getElementById("ny").value); // Ny
        var shearType = document.getElementById("shearType").value; // shearType

        var first_term; // Declare first_term outside the if/else blocks
            if (dw > df) {
                first_term = y * df;
            } else if (dw < df) {
                first_term = y * dw;
            } else {
                first_term = y * dw; // Handle dw == df case
            }
            document.getElementById("first_term").value = first_term;

            var second_term; // Declare second_term outside the if/else block
            if (df - dw > 0) {
                second_term = ys - 9.81;
            } else {
                second_term = 0;
            }
            document.getElementById("second_term").value = second_term;

            // Calculate effective stress
            var q = first_term + second_term;
            document.getElementById("q").value = q;

            // Step 2: Solving for y'
            var caseType; // Declare caseType outside the if/else if/else blocks
            if (dw <= df + b) {
                caseType = 1;
            } else if (dw < df + b && dw > df) {
                caseType = 2;
            } else if (dw < df && dw > 0) {
                caseType = 3;
            } else {
                caseType = 0;
            }
            document.getElementById("case").value = caseType;

            var y_prime; // Declare y_prime outside the if/else if/else blocks
            if (caseType == 1) {
                var y_prime;  //y_prime redeclared, removed this to prevent confusion, this variable is already defined outside the if else if else scope
                if (ys > y) {
                    y_prime = ys - 9.81;
                } else {
                    y_prime = y - 9.81;
                }
            // var y_prime = effective_stress - (ys * dw); Remove this statement cause you have already defined y_prime within the if else statement above
            } else if (caseType == 2) {
                y_prime = q - (ys * df) + (ys * dw);
            } else if (caseType == 3) {
                if (ys > y) {
                    y_prime = ys;
                } else {
                    y_prime = y;
                }
            } else {
                y_prime = q;
            }
            document.getElementById("y_prime").value = y_prime;

            // Step 3: Solving for qu, qa and P.
            if (shearType === "1") {
                //! ULTIMATE BEARING CAPACITY OF SOIL
                //! Strip foundation computation
                var qu01 = (c * nc) + (q * nq) + (0.5 * y * b * ny);
                var qall01 = qu01 / FS;
                var P01 = qall01 * (b * b);
                // ULTIMATE BEARING CAPACITY OF SOIL
                //! Square foundation computation 
                var qu02 = (1.3 * c * nc) + (q * nq) + (0.4 * y * b * ny);
                var qall02 = qu02 / FS;
                var P02 = qall02 * (b * b);

                //! Circular foundation computation
                var qu03 = (1.3 * c * nc) + (q * nq) + (0.3 * y * b * ny);
                var qall03 = qu03 / FS;
                var P03 = qall03 * (b * b);

                //! Strip foundation display results
                document.getElementById("qu01").value = qu01;
                document.getElementById("qall01").value = qall01;
                document.getElementById("p01").value = P01;

                //! Square foundation display results
                document.getElementById("qu02").value = qu02;
                document.getElementById("qall02").value = qall02;
                document.getElementById("p02").value = P02;

                //! Circular foundation display results
                document.getElementById("qu03").value = qu03;
                document.getElementById("qall03").value = qall03;
                document.getElementById("p03").value = P03;
            } else if (shearType === "2") {
                //! Strip foundation computation
                var qu11 = ((2 / 3) * c * nc) + (q * nq) + (0.5 * y * b * ny);
                var qall11 = qu11 / FS;
                var P11 = qall11 * (b * b);

                //! Square foundation computation 
                var qu12 = (0.867 * c * nc) + (q * nq) + (0.4 * y * b * ny);
                var qall12 = qu12 / FS;
                var P12 = qall12 * (b * b);

                //! Circular foundation computation
                var qu13 = (0.867 * c * nc) + (q * nq) + (0.3 * y * b * ny);
                var qall13 = qu13 / FS;
                var P13 = qall13 * (b * b);

                //! Strip foundation display results
                document.getElementById("qu01").value = qu11;
                document.getElementById("qall01").value = qall11;
                document.getElementById("p01").value = P11;

                //! Square foundation display results
                document.getElementById("qu02").value = qu12;
                document.getElementById("qall02").value = qall12;
                document.getElementById("p02").value = P12;

                //! Circular foundation display results
                document.getElementById("qu03").value = qu13;
                document.getElementById("qall03").value = qall13;
                document.getElementById("p03").value = P13;
            } else {
                alert("Please select a shear failure type");
            }

        /** RESULTS
        if (isNaN(nc) || isNaN(nq) || isNaN(ny) || isNaN(c) || isNaN(b) || isNaN(y) || isNaN(ys) || isNaN(dw) || isNaN(df)) {
            alert("Please enter valid numbers");
            return false;
        } else if (nc < 0 || nq < 0 || ny < 0 || c < 0 || b < 0 || y < 0 || ys < 0 || dw < 0 || df < 0) {
            alert("Please enter positive values only");
            return false;
        } else {
            // Step 1: Solving for Effective Stress (q')
            
        }
        **/

        

        /**
        if (isNaN(nc) || isNaN(nq) || isNaN(ny) || isNaN(c)) {
            alert("Please enter valid numbers");
            return false;
        } else if (shearType === "") {
            alert("Please select a shear failure type");
            return false;
        } else if (nc < 0 || nq < 0 || ny < 0 || c < 0) {
            alert("Please enter positive values only");
            return false;
        } else {
            if (isNaN(height_s_soil) || isNaN(weight_s_soil) || isNaN(height_m_soil) || isNaN(weight_m_soil)) {
                alert("Please enter valid numbers for soil properties.");
                return false;
            } else if (height_s_soil < 0 || weight_s_soil < 0 || height_m_soil < 0 || weight_m_soil < 0) {
                alert("Please enter positive values only for soil properties");
                return false;
            } else {
                if (height_s_soil > 0 && weight_s_soil > 0 && height_m_soil == 0 && weight_m_soil == 0) {
                    var q = height_s_soil * weight_s_soil;
                } else if (height_m_soil > 0 && weight_m_soil > 0 && height_s_soil == 0 && weight_s_soil == 0) {
                    var q = (height_m_soil - 9.81) * weight_m_soil;
                } else {
                    var q = (height_s_soil * weight_s_soil) + ((weight_m_soil - 9.81) * height_m_soil);
                }

                document.getElementById("q").value = q;

                if (shearType === "1") {
                    //! ULTIMATE BEARING CAPACITY OF SOIL
                    //! Strip foundation computation
                    var qu01 = (c * nc) + (q * nq) + (0.5 * y * b * ny);
                    var qall01 = qu01 / FS;
                    var P01 = qall01 * (b * b);
                    // ULTIMATE BEARING CAPACITY OF SOIL
                    //! Square foundation computation 
                    var qu02 = (1.3 * c * nc) + (q * nq) + (0.4 * y * b * ny);
                    var qall02 = qu02 / FS;
                    var P02 = qall02 * (b * b);

                    //! Circular foundation computation
                    var qu03 = (1.3 * c * nc) + (q * nq) + (0.3 * y * b * ny);

                    //! Strip foundation display results
                    document.getElementById("qu01").value = qu01;
                    document.getElementById("qall01").value = qall01;
                    document.getElementById("p01").value = P01;

                    //! Square foundation display results
                    document.getElementById("qu02").value = qu02;
                    document.getElementById("qall02").value = qall02;
                    document.getElementById("p02").value = P02;

                    //! Circular foundation display results
                    document.getElementById("qu03").value = qu03;
                    document.getElementById("qall03").value = qall03;
                    document.getElementById("p03").value = P03;
                } else if (shearType === "2") {
                    //! Strip foundation computation
                    var qu11 = ((2 / 3) * c * nc) + (q * nq) + (0.5 * y * b * ny);
                    var qall11 = qu11 / FS;
                    var P11 = qall11 * (b * b);

                    //! Square foundation computation 
                    var qu12 = (0.867 * c * nc) + (q * nq) + (0.4 * y * b * ny);
                    var qall12 = qu12 / FS;
                    var P12 = qall12 * (b * b);

                    //! Circular foundation computation
                    var qu13 = (0.867 * c * nc) + (q * nq) + (0.3 * y * b * ny);
                    var qall13 = qu13 / FS;
                    var P13 = qall13 * (b * b);

                    //! Strip foundation display results
                    document.getElementById("qu01").value = qu11; // Corrected ID
                    document.getElementById("qall01").value = qall11; // Corrected ID
                    document.getElementById("p01").value = P11; // Corrected ID

                    //! Square foundation display results
                    document.getElementById("qu02").value = qu12; // Corrected ID
                    document.getElementById("qall02").value = qall12; // Corrected ID
                    document.getElementById("p02").value = P12; // Corrected ID

                    //! Circular foundation display results
                    document.getElementById("qu03").value = qu13; // Corrected ID
                    document.getElementById("qall03").value = qall13; // Corrected ID
                    document.getElementById("p03").value = P13; // Corrected ID
                } else {
                    alert("Please select a shear failure type");
                }

            }
            return false; // Prevent form submission
        }
        **/
        return false; // Prevent form submission

    }
</script>
